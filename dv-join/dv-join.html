<!DOCTYPE html>
<html lang="fr">

<head>
<meta charset="UTF-8">
<title>Variations et démo sur les opérations de "join" \ D3.js / Equatorium</title>
<meta name="author" content="Gaëtan Langhade, interfacteur">
<link rel="stylesheet" href="-dv-join/rexul.css">
<link rel="stylesheet" href="-dv-join/styles.css">
<script src="-dv-join/_dv_dimensions.js"></script>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400i" rel="stylesheet">
</head>

<body>
<h1 class="contraint">les opérations de "join" en d3.js, variations &amp; démo</h1>
<form action="#" method="get" class="contraint" id="reglages">
	<input type="submit" value="join d3.js">
	<input type="text" class="pourvoyage" id="pourvoyage">
	<span class="process">
		<samp id="initial" class="initial ope2 plus droite" title="Sélection, éléments pré-existants">0</samp>
		<span>au départ</span>
		<span class="gauche">&#x27A1;</span>
		<samp id="aPourvoir" class="aPourvoir droite" title=".data(), données liées">0</samp>
		<span>donnée<span class="redaction">,<span>s</span></span> d'où</span>
		<samp id="renovation" class="renovation ope1" title="Update de .data(), éléments mis à jour">0</samp>
		<samp id="construction" class="construction ope1 ope2 plus" title=".enter().append(), éléments ajoutés">0</samp>
		<samp id="conservation" class="conservation ope1" title=".exit(), éléments déclassés mais conservés">0</samp>
		<samp id="demolition" class="demolition ope2 moins" title=".exite().remove() partiel, éléments déclassés et soustraits">0</samp>
		<span>=</span>
		<samp id="final" class="final" title="Total des éléments à l'issue du 'join'">0</samp>
		<span><span class="redaction">pour commencer</span></span>
	</span>
	<p class="cmd">
		<label for="tempo">"soustractions" (en <abbr title="millisecondes">ms</abbr>) : </label><input type="number" value="400" id="duree"> ;
		<label for="delai">délai : </label><input type="number" value="40" id="delai">
		<br>
		<label for="boucle">boucle : </label><input type="number" value="0" id="boucle"> <span>(sinon valeur à 0)</span>
		<input type="button" value="animer" id="animation">
		<input type="reset" value="annuler">
	</p>
</form>
<section class="principal contraint">
	<figure>
		<div id="dv1" class="svgA"></div>
		<figcaption>
			<p>
				De
				<span id="initial2">4</span>
				à
				<span id="final2">4</span>
				éléments, via
				<span id="aPourvoir2">0</span>
				données
			</p>
			<address>
				<span style="font-size: .75em;">(prototype à tester MSIE 161101)</span>
				-
				<a href="https://github.com/interfacteur/d3/tree/master/dv-join">Github</a>
				- <a href="http://www.langhade.net/gaetan/">Gaëtan Langhade</a>
			</address>
			<p>
				.data([]) avec [].length aléatoire entre 2 et 12
				&nbsp;-|-&nbsp;&nbsp;.enter() ajoute, si nécessaire
				&nbsp;-|-&nbsp;&nbsp;.exit() soustrait (plus de la moitié du surplus), si nécessaire
			</p>
		</figcaption>
	</figure>
	<ol title="liste alimentée par d3.js à chaque action">
		<li>liste alimentée par d3.js</li>
		<li>élément</li>
		<li>élément</li>
		<li>élément</li>
	</ol>
</section>
<article id="dv2" class="svgB dv2"></article>
<article id="dv3" class="svgB dv3"></article>
<a href="#" class="legende fermeture" id="legende3"><img src="-dv-join/legende.png" alt="Légende" width="375" height="135"></a>
<script src="-dv-join/d3.min.js"></script>
<script src="-dv-join/dv-0.constructeurs.js"></script>
<script src="-dv-join/dv-1.parametres.js"></script>
<script src="-dv-join/dv-2.instances.js"></script>
<script src="-dv-join/dv-3.interactions.js"></script>
</body>
</html>
